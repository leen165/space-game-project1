<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="this is a simple space game" />
    <title>My first space game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-screen">
      <img id="sun-img" src="./images/yellow-sun.png"/>
      <img id="pink-img" src="./images/pink-planet.png"/>
      <h1>welcome to Space Game</h1>
      <img id="earth-img" src="./images/earth-img.png"/>
      <button id="start-button">Start Game</button>
      <img id="saturn-img" src="./images/saturn.png"/>
    </div>
    <section>
      <div id="score">your score : 0</div>
      <button class="music-button"><img id="speaker" src="./images/audio.png" alt="music"/></button>
      <div class="star star1"></div>
      <div class="star star3"></div>
      <div class="star star4"></div>
      <div class="star star5"></div>
      <div class="star star6"></div>
      <div class="star star7"></div>
      <div class="star star8"></div>
    </section>

    <div id="game-over-wrapper" class="hidden">
      <div id="game-over-content">
        <h1>Game Over!</h1>
        <span id="final-score"></span>
        <img src="./images/astraunat.png" id="gameoverimg1" alt="oops!" />
        <img src="./images/astraunat2.png" id="gameoverimg2" alt="oops" />
        <button id="restart-button">Play again !</button>
      </div>
    </div>

    

    <div id="obstacles">
      <div class="obstacle"></div>
    </div>
    <div id="bullets"></div>

    <img src="./images/ship.png" id="ship" alt="obs something went wrong!" />
  </body>
  <script src="index.js"></script>
</html>
